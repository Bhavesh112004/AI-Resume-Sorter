<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c1c1c, #2c3e50); /* dark gradient */
            color: #ecf0f1;
        }

        .upload-container {
            background-color: #2c2c2e;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 480px;
            backdrop-filter: blur(4px);
        }

        h2 {
            text-align: center;
            color: #f1c40f;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #f7dc6f;
        }

        input[type="file"] {
            padding: 12px;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #3b3b3d;
            color: #fefefe;
            margin-bottom: 25px;
        }

        button {
            background-color: #f1c40f;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d4ac0d;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            margin-top: 20px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your Resume</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
        <div class="footer">
            Supported formats: PDF, DOCX
        </div>
    </div>
</body>
</html>
